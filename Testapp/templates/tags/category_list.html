<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){


    $("#").load("{{ c.get_absolute_url }}");


});
</script>

</head>

<body>



<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Welcome to Modern Business
            </h1>
        </div>
        {% for c in active_categories %}
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4><i class="fa fa-fw fa-gift"></i><a href="{{ c.get_absolute_url }}">{{ c.name }}</a><br/>
                    </h4>
                </div>
             <div class="panel-body">
              <p>{{ c.description }} </p>

              <a   href="{{ c.get_absolute_url }}"  class="btn btn-default"  >Learn More</a>

<!--<button type="button" onclick="loadDoc()">Change Content   href="{{ c.get_absolute_url }}"  </button>-->
             </div>
            </div>
        </div>
         {% endfor %}
 </div>

</body>
