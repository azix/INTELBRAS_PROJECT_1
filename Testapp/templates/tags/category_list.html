 <html>
 <head>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">

    $(document).ready(function() {

    {% for c in active_categories %}

      $("#{{c.name}}").click(function(event){
               event.preventDefault();
               $("#container content-section text-center").load("{{c.name}}");
               return False;

    {% endfor %}
    });

  </script>
 </head>
<body>
<h3>Categories</h3>
{% for c in active_categories %}
    <a  id = "categories" href="{{ c.get_absolute_url }}">{{ c.name }}</a><br />
{% endfor %}
 </body>
 </html>
