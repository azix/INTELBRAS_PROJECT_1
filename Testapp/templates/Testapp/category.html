{% extends "Testapp.html" %}
{% block content %}



<body>
<div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Welcome to our List of products
                    <small>Subheading</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active"> Welcome to our List of {{c.name}}</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
              {% for p in products %}
            <div class="col-md-3 img-portfolio">
               <a href="{{ p.get_absolute_url }}" ><img src="{{ MEDIA_URL }}/images/{{ p.image}}" alt="{{ p.name }}" class="bn" />
                    <br/>
                {{ p.name }}
                </a>
            </div>
             {% endfor %}
        </div>

 {% endblock %}

</body>
